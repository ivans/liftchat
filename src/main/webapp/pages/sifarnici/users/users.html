<lift:surround with="default" at="content">
    <head><title><lift:loc>Users</lift:loc></title></head>

    <table>
        <tr>
            <th><lift:loc>First Name</lift:loc></th>
            <th><lift:loc>Last Name</lift:loc></th>
            <th><lift:loc>Ured</lift:loc></th>
            <th><lift:loc>Role</lift:loc></th>
            <th></th>
            <th></th>
        </tr>
        <lift:Users.list>
            <tr>
                <td><user:firstName /></td>
                <td><user:lastName /></td>
                <td><user:ured /></td>
                <td>
                    <ul>
                        <user:listRole>
                            <li><rola:naziv /></li>
                        </user:listRole>
                    </ul>
                </td>
                <td><user:edit /></td>
                <td><user:delete /></td>
            </tr>
        </lift:Users.list>
    </table>

    <hr/>

    <lift:Users.add form="post">
        <div style="background-color : #abcdef">
            <user:id />
            <table>
                <tr>
                    <td><lift:loc>First Name</lift:loc></td>
                    <td><user:firstName />
                    </td>
                </tr>
                <tr>
                    <td><user:lastNameLabel>Last Name</user:lastNameLabel></td>
                    <td><user:lastName /><lift:Msg id="lastNameMsg" /></td>
                </tr>
                <tr>
                    <td><lift:loc>Ured</lift:loc></td>
                    <td><user:ured /><lift:Msg id="uredMsg" /></td>
                </tr>
                <tr>
                    <td><lift:loc>Role</lift:loc></td>
                    <td>
                        <td>
                            <user:rolaDodaj />
                            <table>
                                <user:listRole>
                                    <tr>
                                        <td><rola:naziv /></td>
                                        <td><rola:delete /></td>
                                    </tr>
                                </user:listRole>
                            </table>
                            <lift:Msg id="listRoleMsg" />
                        </td>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><user:submit /></td>
                </tr>
            </table>
        </div>
    </lift:Users.add>

</lift:surround>
